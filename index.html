<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon & Esha</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíç</text></svg>">
    <style>
        body {
            background-color: #e0f7fa; /* light blue background */
            font-family: 'Arial', sans-serif; /* fallback font */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* fills the screen height */
            position: relative; /* for positioning copyright */
        }
        h1 {
            font-family: 'Dancing Script', cursive; /* stylized font */
            font-size: 4em; /* larger text size */
            color: #f5f5f0; /* white smoke */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* subtle shadow */
            margin-bottom: 0px; /* no space below headline */
        }
        .image-container {
            width: 100%; /* make it responsive */
            height: 66vh; /* 2/3 of the viewport height */
            display: flex;
            align-items: center; /* vertical center */
            justify-content: center; /* horizontal center */
            position: relative; /* for absolute children */
            overflow: hidden; /* cuts off excess image */
        }
        img {
            max-width: 90%; /* makes image responsive and leaves space for border */
            max-height: 90%; /* keeps image visible inside border */
            object-fit: cover; /* cover the container */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* shadow for the image */
            border: 10px solid #f5f5f0; /* white smoke border on image */
        }
        .coming-soon {
            font-size: 1.5em; /* larger size */
            font-style: italic; /* italicized text */
            color: #666; /* existing color */
            margin: 20px 0; /* space around text */
            text-align: center; /* center align */
        }
        footer {
            font-size: 0.6em; 
            color: #999;
            position: absolute;
            bottom: 10px; /* fixed at bottom */
            text-align: center;
            width: 100%; /* full width */
        }
    </style>
</head>
<body>

<h1>October 18th, 2025</h1>

<div class="image-container">
    <img src="docs/assets/images/0A5A9875.jpg" alt="Coming Soon" loading="lazy"> <!-- lazy load for caching -->
</div>

<p class="coming-soon">Thanks for coming! Check back soon...</p>

<footer>
    <p>&copy; 2025 Brandon Alexander. All rights reserved.</p>
</footer>

</body>
</html>
